<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM增删改</title>
		<style type="text/css">
			#total {
				float: left;
				width: 300px;
				border: solid 1px black;
				text-align: left;
				margin: 10px;
			}

			li {
				display: inline-block;
				background-color: #ADFF2F;
				border: solid 1px #225555;
				margin: 3px;
			}

			#btnList {
				float: left;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				// 创建一个广州节点，添加到“city”
				myClick("btn01", function() {
					// <li>广州</li>
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);
					var city = document.getElementById("city");
					city.appendChild(li);
				})
				// 将广州节点插入到“bj”中
				myClick("btn02",function(){
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);
					var city = document.getElementById("city");
					var bj = document.getElementById("bj");
					city.insertBefore(li,bj);
				})
				// 使用广州节点，替换到“bj”节点
				myClick("btn03",function(){
					var li = document.createElement("li");
					var gzText = document.createTextNode("广州");
					li.appendChild(gzText);
					var bj = document.getElementById("bj");
					var city = document.getElementById("city");
					city.replaceChild(li,bj);
				})
				// 删除#bj节点
				myClick("btn04",function(){
					var bj = document.getElementById("bj");
					// var city = document.getElementById("city");
					// city.removeChild(bj);
					bj.parentNode.removeChild(bj);
				})
				// 读取#city内的HTML代码
				myClick("btn05",function(){
					var city = document.getElementById("city");
					alert(city.innerHTML);
					
				})
				// 设置#bj内的html代码
				myClick("btn06",function(){
					var bj = document.getElementById("bj");
					bj.innerHTML = "济南";
					
				})
				// 通过innerHtml的方式添加广州
				// myClick("btn07",function(){
				// 	var city = document.getElementById("city");					
				// 	city.innerHTML +="<li>广州</li>";
					
				// })
				myClick("btn07",function(){
					var city = document.getElementById("city");
					var li = document.createElement("li");
					li.innerHTML = "广州";
					city.appendChild(li);
					
				})
			}

			function myClick(idstr, fun) {
				var btn = document.getElementById(idstr);
				btn.onclick = fun;
			}
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p style="text-align: center;">
					你喜欢哪个城市？
				</p>
				<ul id="city" style="padding: 10px;"><li id="bj">北京</li><li>上海</li><li>东京</li><li>首尔</li></ul>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个广州节点，添加到“city”</button></div>
			<div><button id="btn02">将广州节点插入到“bj”中</button></div>
			<div><button id="btn03">使用广州节点，替换到“bj”节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的html代码</button></div>
			<div><button id="btn07">通过innerHtml的方式添加广州</button></div>
		</div>
	</body>
</html>

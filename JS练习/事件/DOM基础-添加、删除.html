<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>DOM基础添加、删除</title>
		<style type="text/css">
			table,
			th,
			td {
				border: 1px solid black;
			}
		</style>
		<script type="text/javascript">
			function delA() {
				var tr = this.parentNode.parentNode;
				var name = tr.children[0].innerHTML;
				if (confirm("确认删除" + name + "吗？")) {
					tr.parentNode.removeChild(tr);
				}
				/*
					可以在单击响应函数末尾返回false返回默认行为；
				*/
				return false;
			}
			window.onload = function() {
				// 单击响应函数
				var allA = document.getElementsByTagName("a");
				for (var i = 0; i < allA.length; i++) {
					allA[i].onclick = delA;};
				/**
				 * submit 提交员工信息
				 * */
				var add = document.getElementById("addEmpButton");
				add.onclick = function() {
					//1. 获取填入的员工信息；
					var name = document.getElementById("empname").value;
					var email = document.getElementById("email").value;
					var salary = document.getElementById("salary").value;
					var employeeTable = document.getElementById("employeeTable")
					var tr = document.createElement("tr");
					tr.innerHTML = "<td>" + name + "</td>" +
						"<td>" + email + "</td>" +
						"<td>" + salary + "</td>" +
						"<td>" + "<a href='javascript:;'>Delte</a>" + "</td>";
					var tBody = document.getElementsByTagName("tbody")[0];
					tBody.appendChild(tr)
					var a = tr.getElementsByTagName("a")[0];
					a.onclick = function() {
						var tr = this.parentNode.parentNode;
						var name = tr.children[0].innerHTML
						if (confirm("确认删除" + name + "吗？")) {
							tr.parentNode.removeChild(tr);
						}
						/*
							可以在单击响应函数末尾返回false返回默认行为；
						*/
						return false;
					}
				}
			}
		</script>
	</head>
	<body>
		<table id="employeeTable">
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Salary</th>
				<th>&nbsp;</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td>tom@tom.com</td>
				<td>5K</td>
				<!-- <td><a href="deleteEmp?id=001">Delte</a></td> -->
				<td><a href="javascript:;">Delte</a></td>
			</tr>
			<tr>
				<td>Amy</td>
				<td>Amy@amy.com</td>
				<td>6K</td>
				<td><a href="deleteEmp?id=002">Delte</a></td>
			</tr>
			<tr>
				<td>Syl</td>
				<td>syl@tom.com</td>
				<td>100K</td>
				<td><a href="deleteEmp?id=003">Delte</a></td>
			</tr>
		</table>
		<div id="formDiv">
			<h4>添加新员工</h4>
			<table>
				<tr>
					<td class="word">name:</td>
					<td class="inp"><input type="text" name="empname" id="empname" value="" /></td>
				</tr>
				<tr>
					<td class="word">email:</td>
					<td class="inp"><input type="text" name="email" id="email" value="" /></td>
				</tr>
				<tr>
					<td class="word">salary:</td>
					<td class="inp"><input type="text" name="salary" id="salary" value="" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<button type="button" id="addEmpButton" value="abc">submit</button>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>

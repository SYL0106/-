<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>操作内联样式</title>
		<style type="text/css">
			#btn01{
				height: 30px;
				width: 50px;
				background-color: #7FFFD4;
			}
			.d01{
				display: inline-block;
				background-color:#00ff00;
				width:100px; 
				width: 100px;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				btn01 = document.getElementById("btn01");
				d01 = document.getElementById('01');
				btn01.onclick = function() {
					d01.style.backgroundColor = "#ADFF2F";
					d01.style.width = "200px";
					d01.style.height = "200px";
					alert(d01.style.height);					
				}
			}
		</script>
	</head>
	<body>
		<button type="button" id="btn01">1</button>
		<div id="01" class="d01">
		dfsdgsd
		</div>
	</body>
</html>

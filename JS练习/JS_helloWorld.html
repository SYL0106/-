<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			JS_hello world
		</title>

		<script type="text/javascript" src="new_file.js"></script>
	</head>
	<body>
		<!-- <button type="button" onclick="alert('讨厌,你点我干嘛~~')">点我一下</button>
		<a href="javascript:alert('让你点,你就点~~')">你也点我一下</a> -->
		<button type="button" onclick="alert(myFunction('abc'))">点我</button>
		<table border="1" cellspacing="" cellpadding="">
			<tr>
				<th colspan="2">简单计算器</th>
			</tr>
			<tr>
				<td>请输入第一个数字</td>
				<td><input type="text" name="firstN" id="f1" value="" /></td>
			</tr>
			<tr>
				<td>请输入第二个数字</td>
				<td><input type="text" name="secondN" id="f2" value="" /></td>
			</tr>
			<tr>
				<td colspan="2">
					&nbsp;
					<button type="button" onclick="add()">+</button>
				</td>
			</tr>
			<tr>
				<td colspan="2" rowspan="2">
					<p id="result"></p>
				</td>
			</tr>
		</table>
		<script type="text/javascript">
			var result_1;

			function getFN() {
				var firstNumber = document.getElementById("f1").value;
				return firstNumber;
			}

			function getSN() {
				var secondNumber = document.getElementById("f2").value;
				return secondNumber;
			}

			function sendValue(result_1) {
				var num = document.getElementById("result")
				num.innerHTML = result_1;
			}

			function add() {
				var a = getFN();
				var b = getSN();				
				re = Number(a) + Number(b);
				sendValue(re);
			}
		</script>
	</body>
</html>

		<script type="text/javascript">
			var result_1;

			function getFN() {
				var firstNumber = document.getElementById("f1").value;
				return firstNumber;
			}

			function getSN() {
				var secondNumber = document.getElementById("f2").value;
				return secondNumber;
			}

			function sendValue(result_1) {
				var num = document.getElementById("result")
				num.innerHTML = result_1;
			}

			function add() {
				var a = getFN();
				var b = getSN();				
				re = Number(a) + Number(b);
				sendValue(re);
			}
		</script>
		<button>time</button>
		<button onclick="hello()">现在的时间是?</button>
		<script type="text/javascript">
			function dispalyDate(id){
				document.getElementById(id).innerHTML=Date();
			};
			function hello(){
				var x = "";
				time = new Date().getHours();
				if(time<10){
					x = "good morninng";
				}
				else if(time>=10 && time<20){
					x = "good day";
				}
				else{
					x = "good afternoon"
				}
				document.getElementById("demo").innerHTML = x;
				console.log(time)
			}
			function week(){
				d = new Date().getDay()
				x = ""
				switch (d){				
					case 1:
						x = "今天是周1"
						break;
					case 2:
						x = "今天是周2"
						break;
					case 3:
						x = "今天是周3"
						break;
					case 4:
						x = "今天是周4"
						break;
					case 5:
						x = "今天是周5"
						break;
					case 6:
						x = "今天是周6"
						break;
					default:
						x = "(0.0)"
						break;
				}
				document.getElementById("demo").innerHTML=x;
			}
		</script>		
		<button type="button" onclick="week()">今天时周几</button>

		<p id="demo"></p>
		<p>正则表达式</p>
		<p>依据正则表达式拆分字符</p>
		<p id="demo-gre">a1b2c3d4e5f6</p>
		<button type="button" onclick="gre()">拆分字符</button>
		<p>正则表达式将字符串中合适的字母筛选出来</p>
		<button type="button" onclick="tqz()">筛选字符</button>
		<p id="demo-gree"></p>
		<script type="text/javascript">
			function gre(){
				var txt = document.getElementById("demo-gre").innerHTML
				txt = txt.split(/[A-Z]/i)
				for(i=0;i<txt.length;i++){
					console.log(txt[i]);
				}				
			}
			function tqz(){
				var txt = document.getElementById("demo-gre").innerHTML
				txt = txt.match(/[a-z]/g);
				/*
				默认只会返回第一个符合要求的内容
				可以设置全局匹配模式/[a-z]/g
				查询的结果返回的是数组
				*/
				for(i=0;i<txt.length;i++){
					console.log(txt[i]);
				}
			}
		</script>

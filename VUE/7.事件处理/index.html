<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>7.事件处理</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<!-- 表达式处理 -->
			<h1>点击次数：{{count}}</h1>
			<button type="button" @click="count+=1">点击</button>
			<!-- 获取事件对象 -->
			<button @click="clickEvent">点击2</button>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el: "#app",
				data: {
					count: 0,
				},
				methods: {
					clickEvent: function(event) {
						console.log(event);
						console.log(this);
						this.count++;
					}
				}
			})
		</script>
	</body>
</html>

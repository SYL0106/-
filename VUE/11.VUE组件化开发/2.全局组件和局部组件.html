<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<cpn></cpn>
		</div>
		
		<script type="text/javascript">
			// 创建组件
			const cnpc = Vue.extend({
				template:`
				<div>
					<h2>我是标题</h2>
					<p>我是内容</p>
				</div>
				`
			})
			// 注册组件
			
			let app = new Vue({
				el:"#app",
				data:{
					msg:"hello",
				},
				components:{
					cpn:cnpc,
				}
			})
		</script>
	</body>
</html>

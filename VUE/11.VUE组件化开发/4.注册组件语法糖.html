<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>4.注册组件语法糖</title>
		<script type="text/javascript" src="js/vue.js">

		</script>
	</head>
	<body>
		<div id="app">
			{{msg}}
			<cpn1></cpn1>
			<my-cpn></my-cpn>
		</div>
		<!-- 注意类型：text/x-template -->
		<script type="text/x-template" id="cpn2">
			<div>
				<p>
				我是标题
				</p>
				<span>
					我是内容
				</span>
			</div>
		</script>
		<script type="text/javascript">
			// 注册组件语法糖
			Vue.component('cpn1', {
				template: "#cpn2"
			})

			Vue.component('my-cpn', {
				template: `
				<div>
					<h2>我是标题</h2>
					<p>我是内容</p>
				</div>
				`
			})


			let app = new Vue({
				el: "#app",
				data: {
					msg: "hello"
				}
			})
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/vue.js">

		</script>
	</head>
	<body>
		<div id="app">
			<count></count>
			<count></count>
			<count></count>
			<count></count>
		</div>

		<template id="count">
			<div>
				当前计数：<span>{{value}}</span>
				<br>
				<button type="button" @click="increment">+</button>
				<button type="button" @click="decrement">-</button>
			</div>
		</template>
		<script type="text/javascript">
			Vue.component("count", {
				template: "#count",
				data() {
					return {
						value: 0
					}
				},
				methods: {
					increment() {
						this.value++
					},
					decrement() {
						this.value--
					}
				}

			})
			let app = new Vue({
				el: "#app",
				data: {}
			})
		</script>

	</body>
</html>

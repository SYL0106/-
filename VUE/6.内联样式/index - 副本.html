<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>6.内联样式侧边栏</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.*{
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.page{
				width: 100vw;
				height: 100vh;
				background-color: #efefef;
				position: fixed;
				left: 0;
				top: 0;
			}
			.rMenu{
				width: 30vw;
				height: 100vh;				
				position: fixed;
				left: 0;
				top: 0;
				background-color: aqua;
				transition: transform 0.5s;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="page">首页
				<button type="button"  @click="toggleMenu">侧边栏</button>
			</div>
			<div class="rMenu" :style="{transform: 'translateX('+menuWidth+'vw)'}">侧边栏</div>
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{					
					menuWidth:100,
				},
				methods:{
					toggleMenu:function(){
							if(this.menuWidth==100){
								this.menuWidth=70;
							}
							else{
								this.menuWidth=100;
							}
					},
				}
			})
		</script>
	</body>
</html>

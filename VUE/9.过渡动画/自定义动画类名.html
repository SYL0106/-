<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>9.过渡动画</title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<style type="text/css">
			#content{
				width: 100px; 
				height: 100px; 
				background-color: aqua;
				margin: 0 auto;
			}
/* 			.fade-enter-active,.fade-leave-active{
				transition: opacity 5s;
			}
			.fade-enter,.fade-leave-to{
				opacity: 0;
			} */
			.fade-enter-active,.fade-leave-active{
				transition: transform 5s;
			}
			.fade-enter,.fade-leave-to{
				transform: translateX(500px);
			}
			
		</style>
	</head>
	<body>
		<div id="app">
			</br>
			<transition name="fade" enter-active-class="animate__heartBeat" leave-active-class="animate__backOutRight">
				<div id="content" v-if="isshow"></div>
			</transition>
			</br>
			
			<button @click="toggleEvent">显示隐藏</button>			
		</div>
		<script type="text/javascript">
			let app = new Vue({
				el:"#app",
				data:{
					isshow:true,
				},
				methods:{
					toggleEvent:function(){
						this.isshow = !this.isshow;
					}
				}
			})
		</script>
	</body>
</html>

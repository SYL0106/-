<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>图片隐藏</title>
		<script type="text/javascript">
			window.onload = function() {
				var newGirl = document.getElementById("newGirl");
				var btn = document.getElementById("btn01")
				btn.onclick = function() {
					if (btn.innerHTML === "隐藏") {						
						newGirl.style.display = "none";
						btn.innerHTML = "显示";
					} else {
						newGirl.style.display = "block";
						btn.innerHTML = "隐藏";
					}
				}

			}
		</script>
	</head>
	<body>
		<button type="button" id="btn01">隐藏</button>
		<br>
		<br>
		<img src="img/image01.jpg" id="newGirl">
	</body>
</html>

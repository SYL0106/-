<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>5.图片切换进阶</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			#box{
				border: 1px solid #ccc;
				width: 430px;
				height: 70px;
				padding-top: 430px;
				background: url(img/img01.jpg) no-repeat;
				padding-top: 430px;
			}
			#box ul li{
				display: inline-block;
				margin-right: 15px;
				
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul>
				<li><img src="img/pic01.jpg" ></li>
				<li><img src="img/pic02.jpg" ></li>
				<li><img src="img/pic03.jpg" ></li>
				<li><img src="img/pic04.jpg" ></li>
				<li><img src="img/pic05.jpg" ></li>
			</ul>
		</div>
	</body>
</html>
